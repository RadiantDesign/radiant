<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qoute</title>
    <link rel="stylesheet" href="landingpage.css">
    
</head>

<body>




            <div class="dailyqoute">
                <p id="qoute"></p>
                   <button onclick="getqoute(api_url)" id="refreshqoute"><p>change</p></button> 
            </div>


<script>
    const qoute = document.getElementById("qoute");
    const api_url = "https://api.quotable.io/random?maxLength=80";

    async function getqoute(url){

        const response = await fetch(url);
        var data = await response.json();
        qoute.innerHTML = data.content;
    }

getqoute(api_url);
</script>

<script>
    
function toggleFloatingCont() {
  var floatingCont = document.querySelector('.floatingcont');
  floatingCont.classList.toggle('open');
}


</script>



</body>
</html>
