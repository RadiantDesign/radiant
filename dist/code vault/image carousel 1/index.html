<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="style.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="Lam0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Lam7.jpg" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>

var index = 0;

show_slide = (i) => {
  //increment/decrement slide index
  index += i;

  //grab all the images
  var images = document.getElementsByClassName("image");
  //grab all the dots
  var dots = document.getElementsByClassName("dot");

  // hide all the images
  for (i = 0; i < images.length; i++) 
    images[i].style.display = "none";
  
  // remove the active class from the dot
  for (i = 0; i < dots.length; i++) 
    dots[i].className = dots[i].className.replace(" active", "");
  
  // if index is greater than the amount of images (set it to zero)
  if (index > images.length - 1) 
    index = 0 ;
  
  // if index is less than zero (set it to the length of images)
  if (index < 0)
    index = images.length - 1;

  // only display the image that's next or previous
  images[index].style.display = "block";
  // only make the current dot active
  dots[index].className += " active";

}

window.addEventListener("onload", show_slide(index));

    </script>
</body>
</html>
